<!doctype html>
<html>
    <head>
        <style>
            .container {
                position: relative;
                height: 200px;
                width: 200px;
                border: 1px solid #ccc;
            }
            .box {
                position: relative;
                width: 100px;
                height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
            }
            .box1 {
                background: blue;
                z-index: 1;
                top: 20px;
                left: 20px;
            }
            .box2 {
                background: red;
                z-index: 2;
                top: -40px;
                left: 60px;
            }
            .box3 {
                background: green;
                top: -100px;
                left: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box box1">z-index:1</div>
            <!-- <div class="box box2">z-index:2</div> -->
            <div class="box box3">auto</div>
        </div>
    </body>
</html>
