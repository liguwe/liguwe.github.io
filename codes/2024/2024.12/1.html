<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .box1,
        .box2 {
            position: relative;
            z-index: 0;
        }
        .child1, .child2 {
            position: absolute;
            width: 200px;
            height: 200px;
        }
        .child1 {
            background: pink;
            z-index: 132333;
        }
        .child2 {
            background: yellow;
            z-index: 3;
        }
    </style>
</head>
<body>
<div class="box2">
    <div class="child2">第二个</div>
</div>
<div class="box1">
    <div class="child1">第一个</div>
</div>
</body>
</html>
